<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v3.min.js"></script>
</head>
<body>

	<script>

	var canvas = d3.select("body").append("svg")
					.attr("width",500)
					.attr("height",500);

	var data = [
				{x: 10, y: 20},
				{x: 40, y: 60},
				{x: 50, y: 70}

	];

	var group1 = canvas.append("g")
						.attr("transform","translate(100, 100)");

	var group2 = canvas.append("g")
						.attr("transform","translate(200, 200)");

	var line = d3.svg.line()
			.x(function (d) { return d.x; })
			.y(function (d) { return d.y; });

	group1.selectAll("path")
			.data([data])
			.enter()
			.append("path")
			.attr("d", line)
			.attr("fill","none")
			.attr("stroke","#000")
			.attr("stroke-width",10);

	var r = 100;
	var p = Math.PI * 2;

	var arc = d3.svg.arc()
				.innerRadius(r - 20)
				.outerRadius(r)
				.startAngle(0)
				.endAngle(p - 2);

	group2.append("path")
			.attr("d" , arc);

	</script>

</body>
</html>
